<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Typing speed game</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="score-board">
          <h3>SCORE : <span class="current-score"></span></h3>
        </div>
        <div class="text-box">
          <h2>Text</h2>
        </div>
        <div class="main-middle">
          <input class="searcher" type="text" placeholder="Type here..." />
        </div>
      </div>
    </div>
  </body>
</html>
